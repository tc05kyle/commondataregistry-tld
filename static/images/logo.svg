<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="#2c3e50" rx="8"/>
  
  <!-- Icon - Database symbol -->
  <g transform="translate(15, 12)">
    <!-- Database cylinder -->
    <ellipse cx="18" cy="8" rx="12" ry="4" fill="#3498db" stroke="#ffffff" stroke-width="1"/>
    <rect x="6" y="8" width="24" height="16" fill="#3498db"/>
    <ellipse cx="18" cy="24" rx="12" ry="4" fill="#2980b9" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Data lines -->
    <line x1="10" y1="12" x2="26" y2="12" stroke="#ffffff" stroke-width="1"/>
    <line x1="10" y1="16" x2="22" y2="16" stroke="#ffffff" stroke-width="1"/>
    <line x1="10" y1="20" x2="24" y2="20" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    Data Registry
  </text>
  <text x="55" y="42" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">
    Platform
  </text>
  
  <!-- Decorative elements -->
  <circle cx="175" cy="15" r="3" fill="#e74c3c"/>
  <circle cx="185" cy="15" r="3" fill="#f39c12"/>
  <circle cx="195" cy="15" r="3" fill="#27ae60"/>
